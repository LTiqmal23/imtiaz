<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <form id="registerForm" action="process/RegisterProcess.php" method="POST">
                <div class="text-center">
                    <h1>Imtiaz Register</h1>
                    <p>Hey, Enter your details to register your account</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email"
                        required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" name="fullname"
                        required>
                    <label for="fullname">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="ic" placeholder="IC Number" name="ic" required>
                    <label for="ic">IC Number</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select a gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                        required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                <div class="text-center mt-3">
                    Already have an account? <a href="MainLogin.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            // Get form elements
            var email = document.getElementById('email').value;
            var fullname = document.getElementById('fullname').value;
            var ic = document.getElementById('ic').value;
            var gender = document.getElementById('gender').value;
            var password = document.getElementById('password').value;

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return false;
            }

            // Validate full name (only letters and spaces)
            var namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(fullname.trim())) {
                alert('Full Name should contain only letters and spaces.');
                event.preventDefault();
                return false;
            }

            // Validate IC number
            if (ic.trim() === '') {
                alert('Please enter your IC number.');
                event.preventDefault();
                return false;
            }

            if (!/^\d+$/.test(ic)) {
                alert('IC should contain numbers only and no special characters.');
                event.preventDefault();
                return false;
            }

            // Validate gender selection
            if (gender === '') {
                alert('Please select a gender.');
                event.preventDefault();
                return false;
            }

            // Validate password length
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
                return false;
            }

            // If all validations pass
            return true;
        });
    </script>
</body>

</html>
